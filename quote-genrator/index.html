<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="images/icons8-puzzle-24.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-contianer">
        <div class="quote-text">
            <!--For font awesome-->
            <i class="fas fa-quote-left"></i>
            <sapn id="quote">what you do now , what are you waiting for .......</sapn>
        </div>
        <div class="quote-author">
            <span id="author">Buddha</span>7
        </div>
        <!-- Buttons -->

        <div class="button-container">
            <button class="twitter-btn" id="twitter" title="Tweet this!">
                <i class="fab fa twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>

    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
    <script src="script.js"></script>
    <!-- <i class="fab fa-500px"></i> -->

</body>

</html>
